<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">

<title>Logo Lophilo</title>

<script src="../Modernizr/modernizr-2.0.6.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="raphael.js"></script>
<script src="Century_Gothic_700.font.js"></script>
<script type="text/javascript">

window.addEventListener("load", windowLoadHandler, false);

//for debug messages while testing code
var Debugger = function() { };
Debugger.log = function(message) {
	try {
		console.log(message);
	}
	catch (exception) {
		return;
	}
}

function windowLoadHandler() {
	canvasApp();
}

function canvasSupport() {
	return Modernizr.canvas;
}

function canvasApp() {
	if (!canvasSupport()) {
		return;
	}
	
	var displayCanvas = document.getElementById("displayCanvas");
	var ctx = displayCanvas.getContext("2d");
	var displayWidth = displayCanvas.width;
	var displayHeight = displayCanvas.height;
		
	var TWO_PI = 2*Math.PI;
	// Century Gothic / Bold
	
	ctx.strokeStyle = "#000000";
	ctx.fillStyle = "#FFFFFF";
	
	deltax = 9;
	deltay = 0;
	scaler = 1;
	x1 = (8.8);
	y1 = (4.6);
	r1 = 4.2;
	x2 = (4.4);
	y2 = (7.1);
	r2 = 3.6;	
	x3 = (8.4);
	y3 = (11.1);
	r3 = 4.6;	
	
	tx = 175.5; //15.5
	ty = 120.6;
	stroke = 0.7;

	var paper = Raphael('svg', 800, 600);
	circleParams = {
		fill: '#FFFFFF', 
		stroke: '#505050', 
		'stroke-width': stroke+'em', 
		'fill-opacity': 0
	};
	textParams = { 
		'font-family': 'Century Gothic', 
		'font': 'Century Gothic', 
		'font-size': '90', 
		'font-weight': 'bold', 
		'fill': '#505050'  
	};
	paper.circle(x1+'em', y1+'em', r1+'em').attr(circleParams);
	paper.circle(x2+'em', y2+'em', r2+'em').attr(circleParams);
	paper.circle(x3+'em', y3+'em', r3+'em').attr(circleParams);
	//paper.text(tx+160, ty+5, 'Lophilo').attr(textParams);
	centuryGothicFont = paper.getFont(
		'Century Gothic');
	if(!centuryGothicFont) {
		console.log('cannot find centuryGothicFont');
	} else {
		paper.print(tx+160, ty+50, 'Lophilo', centuryGothicFont, '120').attr({
			'fill': '#505050', 
			'font-weight': 'bold', 
			stroke: '#505050', 
			'stroke-width':'0.7'
		});
		console.log(document.getElementById('svg').innerHTML);
	}
}

function putImage()
{
  var canvas1 = document.getElementById("svg");        
  if (canvas1.getContext) {
 	 var ctx = canvas1.getContext("2d");                // Get the context for the canvas.
     var myImage = canvas1.toDataURL("image/svg");      // Get the data as an image.
  }
  var imageElement = document.getElementById("MyPix");  // Get the img object.
  imageElement.src = myImage;                           // Set the src to data from the canvas.
  
}
</script>

<title>Lophilo Logo</title>

<style type="text/css">

	body {
		background-color:#ffffff; 
		color:#333333;
	} 
	a {
		font-family: sans-serif; 
		color:#d15423; 
		text-decoration:none;
	}
	h1 { 
		font-family: Century Gothic, sans-serif;
		font-size:120px; 
		text-align:center; 
		position:relative; 
		text-decoration:none;
	}
	canvas {}
		#displayCanvas {position:relative; top:10px; z-index:0;}
	div {}
		#container {width:800px; height:500px; margin:auto;}
		#svg {width:800px; height:1000px; margin:auto;} 
</style>


</head>
<body>
<div>
<button onclick="putImage()">Copy graphic using toDataURL</button>        
</div>
<div id="svg"> 
    <canvas id="displaySVG" width="800px" height=500px>
        Your browser does not support HTML5 canvas.
    </canvas> 
</div>
<div id="container"> 
    <canvas id="displayCanvas" width="800px" height=500px>
        Your browser does not support HTML5 canvas.
    </canvas> 
</div>

<div>
<img id="MyPix">
</div>
</body>
</html>
